<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Search App</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> -->
    <style>
        .summary {
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div class="container my-4">
        <div class="row">
            <div class="col">
                <h1 class="mb-4"><i class="far fa-address-book text-primary"></i> Contact Search App</h1>

                <!-- controls -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" id="name" class="form-control" placeholder="Search contact" autofocus>
                </div>

                <div class="summary text-muted mb-1">
                    Total: <span id="total">0</span>
                    <span class="float-right">
                        Search Count: <span id="searchCount">0</span>
                    </span>
                </div>
                <ul class="list-group mb-3"></ul>

                <!-- empty -->
                <div id="empty" class="d-none">
                    <div class="text-center text-muted">No contact found</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
